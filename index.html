<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveWall Thumbnails</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .thumbnail { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .thumbnail img { width: 100%; height: auto; display: block; }
        .thumbnail p { margin: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <h1>LiveWall Thumbnails</h1>
    <p>This repository hosts 501 thumbnail images for the LiveWall macOS application.</p>
    
    <h2>Usage</h2>
    <p>Access thumbnails directly via:</p>
    <code>https://neaguvalentin.github.io/livewall-thumbnails/{id}.jpg</code>
    
    <h2>Sample Thumbnails</h2>
    <div class="grid">
        <div class="thumbnail">
            <img src="8000.jpg" alt="Thumbnail 8000">
            <p>8000.jpg</p>
        </div>
        <div class="thumbnail">
            <img src="8001.jpg" alt="Thumbnail 8001">
            <p>8001.jpg</p>
        </div>
        <div class="thumbnail">
            <img src="8002.jpg" alt="Thumbnail 8002">
            <p>8002.jpg</p>
        </div>
        <div class="thumbnail">
            <img src="8010.jpg" alt="Thumbnail 8010">
            <p>8010.jpg</p>
        </div>
    </div>
</body>
</html>
